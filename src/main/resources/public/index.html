<html lang="en" ng-app="hello">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>GF Gesem</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="favicon.ico" type="image/ico">

    <link rel='stylesheet' href='/webjars/bootstrap/3.3.7/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/webjars/angular/1.6.4/angular-csp.css">
    <link rel="stylesheet" href="/webjars/angular-bootstrap/2.5.0/ui-bootstrap-csp.css">
    <link rel="stylesheet" href="/webjars/handsontable/0.31.1/dist/handsontable.full.min.css">




</head>
<body ng-cloak class="ng-cloak">
<div ng-controller="navigation as nav" class="container">
    <ul class="nav nav-pills" role="tablist">
        <li ng-class="{active:nav.tab('home')}"><a href="/">home</a></li>
        <li ng-class="{active:nav.tab('message')}"><a href="/message">message</a></li>
        <li ng-class="{active:nav.tab('navigation')}"><a href="/login">login</a></li>
        <li ng-show="nav.authenticated()"><a href="" ng-click="nav.logout()">logout</a></li>
    </ul>
</div>
<div ng-view class="container"></div>

<script src="/webjars/jquery/3.2.1/dist/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js"></script>
<script src="/webjars/lodash/4.17.4/dist/lodash.min.js"></script>
<script src="/webjars/moment/2.18.1/min/moment.min.js"></script>
<script src="/webjars/handsontable/0.31.1/dist/handsontable.full.min.js"></script>

<script src="/webjars/angular/1.6.4/angular.min.js"></script>
<script src="/webjars/angular-cookies/1.6.4/angular-cookies.min.js"></script>
<script src="/webjars/angular-route/1.6.4/angular-route.min.js"></script>
<script src="/webjars/angular-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
<script src="/webjars/angular-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
<script src="/webjars/angular-smart-table/2.1.8/dist/smart-table.min.js"></script>
<script src="/webjars/angular-moment/1.0.1/angular-moment.min.js"></script>
<script src="/webjars/ngHandsontable/0.12.0/dist/ngHandsontable.min.js"></script>
